<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>File Detail</title>
</head>
<body>
<div class="container">
        <div class="row justify-content-center">
      <div class="col-8">
    <h1 class="mt-2">File Detail</h1>
    <p class="mt-0 mb-4"><strong>File Author:</strong> {{ file.author_file }}</p>
    <p class="mt-0 mb-4"><strong>File Name:</strong> {{ file.file_name }}</p>
    <p class="mt-0 mb-4"><strong>File Upload Date:</strong> {{ file.file_upload }}</p>
    <p class="mt-0 mb-4"><strong>File Size:</strong> {{ file.file_size }}</p>
          </div>
            </div>
</div>
</body>
</html>
